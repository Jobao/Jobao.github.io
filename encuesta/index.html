<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <main>
        <div >
            <h1 id="title" >Encuesta Automotora</h1>
        </div>

        <div>
            <p id="description">Formulario para saber la preferencia sobre automotores</p>
        </div>
        <div>
            <form id="survey-form">
                <div class="sbe">
                    <label for="name">Ingrese su Nombre</label>
                    <input type="text" id="name" required>
                    <br>
                </div>

                <div class="sbe">
                    <label for="email">Ingrese su e-mail</label>
                    <input type="email" name="email" id="email" required placeholder="example@exam.ple">

                    <br>
                </div>
                

                
                

            </form>
        </div>


    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
